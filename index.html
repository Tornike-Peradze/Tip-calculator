<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="reseting" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./main.js"></script>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="logo" class="logo" />
    </header>
    <main>
      <section class="upper-section">
        <div class="bill-amount">
          <h2 class="bill-h">Bill</h2>
          <img
            src="./images/icon-dollar.svg"
            alt="icon-dollar"
            class="dollar"
          />
          <input
            type="number"
            id="bill"
            name="bill"
            placeholder="0"
            step="0.5"
            class="button-for-input"
          />
        </div>
        <div class="tip-amount">
          <h2 class="tip-perc">Select Tip %</h2>
          <div class="buttons">
            <button class="tip-example">5%</button>
            <button class="tip-example">10%</button>
            <button class="tip-example">15%</button>
            <button class="tip-example">25%</button>
            <button class="tip-example">50%</button>
            <input
              type="text"
              name="custom"
              value="Custom"
              step="3"
              class="tip-example custom"
            />
          </div>
        </div>
        <div class="number-people">
          <h2 class="people-header">Number of People</h2>
          <img
            src="./images/icon-person.svg"
            alt="icon-person"
            class="icon-person"
          />
          <label for="" class="error">Can't be zero</label>
          <input
            type="number"
            id="people-amount"
            name="people-amount"
            placeholder="0"
            step="1"
            class="button-for-input"
          />
        </div>
      </section>
      <section class="bottom-section">
        <div class="calculated tip-amount">
          <p class="calculated-p">
            Tip Amount <br />
            <span> / person </span>
          </p>
          <p class="tip-calculated-number" id="amount-persona">$0.00</p>
        </div>
        <div class="calculated people-amount">
          <p class="calculated-p">
            Total <br />
            <span>/ person </span>
          </p>
          <p class="tip-calculated-number" id="total-tip">$0.00</p>
        </div>
        <button class="reset">Reset</button>
      </section>
    </main>
  </body>
</html>
