<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="reseting" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./main.js"></script>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="logo" class="logo" />
    </header>
    <main>
      <section class="upper-section">
        <div class="bill-amount">
          <h2 class="bill-h">Bill</h2>
          <img
            src="./images/icon-dollar.svg"
            alt="icon-dollar"
            class="dollar"
          />
          <input type="number" id="bill" name="bill" value="0" step="0.5" />
        </div>
        <div class="tip-amount">
          <h2 class="tip-perc">Select Tip %</h2>
          <div class="buttons">
            <button class="tip-example">5%</button>
            <button class="tip-example">10%</button>
            <button class="tip-example">15%</button>
            <button class="tip-example">25%</button>
            <button class="tip-example">50%</button>
            <button class="tip-example custom">Custom</button>
          </div>
        </div>
        <div class="number-people">
          <label for="people-amount">Bill</label>
          <input
            type="number"
            id="people-amount"
            name="people-amount"
            value="0"
            step="1"
          />
        </div>
      </section>
      <section class="bottom-section">
        <div class="calculated tip-amount">
          <p>Tip Amount <br />/ person</p>
          <p class="tip-calculated-number">$0.00</p>
        </div>
        <div class="calculated people-amount">
          <p>Total <br />/ person</p>
          <p class="tip-calculated-number">$0.00</p>
        </div>
        <button class="reset">Reset</button>
      </section>
    </main>
  </body>
</html>
